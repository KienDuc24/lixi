<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lì xì</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
</head>
<body>
    <button type="submit" id="btn" onclick="handle()">
        Ấn vô để nhận lì xì
    </button>
    <p class="slide-in-fwd-center" id="text">Cú đấm sấm sét</p>
    <img src="./img/punch.png" id="punch" class="flip-horizontal-bottom" >
</body>

<script>
    function handle() {
        document.getElementById("btn").style.display = "none";
        document.body.style.backgroundImage = "none";
        document.getElementById("text").style.display = "block";
        
        setTimeout(function() {
            document.getElementById("punch").style.display = "block";
        }, 3000);
        setTimeout(function() {
            document.getElementById("punch").style.width="100vw";
            document.getElementById("punch").style.height="100vh";
        }, 4750);
    }

</script>
</html>
